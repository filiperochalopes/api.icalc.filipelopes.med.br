services:
  api:
    build: .
    volumes:
      - .:/app
    ports:
      - ${PRISMA_STUDIO_PORT}:5555
    restart: always

  nginx:
    build:
      context: .
      dockerfile: ./web/Dockerfile
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - ${APP_PORT}:80